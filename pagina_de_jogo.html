<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonte texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- css -->
    <link rel="stylesheet" href="CSS/style.css">
    
    <!-- favitcon -->
    <link rel="shortcut icon" href="images/gallows - favitcon.png" type="image/x-icon">

    <title>Jogo da Forca</title>
</head>

<body>
    <!-- pagina de jogo -->
        <h1>Jogo da forca</h1>
        <div class="conteudo">

        <div class="hangMan">  
            <img id = "hangMan" src="images/gallows - image.png" alt="gallows">

        </div>

        <div class="textForca">

            <h4>Dica:<span id="tips"></span></h4>

            <h2 id= "words">_</h2>

            <h3>Tentativas:<span id = attempts></span></h3>
                    
            <input id="letterInput" class="input" for="adicionar uma letra" maxlength="1" type="text"  placeholder="Adicione uma letra" >
            <button id="insert" class="insert" onclick="validateInput()">Adicionar</button>
            <p id="status"></p>

            <div>
                <input id="guessInput" class="input" for="Adivinhar uma palavra" type="text"  placeholder="Adivinhar uma palavra" >
                <button id="btnGuess" class="guess" onclick="validateInput()">Adivinhar</button>
            </div>
            
        </div> 

    </div> 


    <!-- modais para aparecer junto com a condicao de perda o vitoria -->
    <!-- modal de Vitoria  -->
    <div id="modalVitory" class="modalBackground">
        <div class="display"> 
            <img src="images/you win!.png" alt="Voce ganhou o jogo">
            <button class="btnModal">Jogar Novamente</button>
        </div> 
    </div>
    

     <!-- modal de derrota  -->
     <div id="modalDerrota" class="modalBackground">
        <div class="display"> 
            <img src="images/you lost.png" alt="Voce perdeu">
            <button class="btnModal">Tentar Novamente</button>
        </div> 
    </div>
    

    
    <!-- javaScript -->
    <script src="js/data.js"></script>
    <script src="js/testando.js"></script>
</body>
</html>
